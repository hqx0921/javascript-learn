<script>
    // 注意: else后面只有一条语句是,才可以省略{},若没有{},除了第一条语句以外,其余不属于else控制,如下例子
    var age = 20;
    if (age >= 18)
        alert('adult');
    else
        console.log('age < 18'); // 添加一行日志 
    alert('teenager'); // <- 这行语句已经不在else的控制范围了
</script>
