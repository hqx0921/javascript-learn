<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // 过滤对象继承的属性, 用hasOwnProperty()
    var person = {
        name: 'piggy',
        age: 23
    }
    for (var key in person) {
        if (person.hasOwnProperty(key)) {
            console.log(key);
        }
    }

    // 注意: for...in 循环得到的都是字符串
    var a = ['A', 'B', 'C'];
    for (var i in a) {
        console.log(i); // '0', '1', '2'
        console.log(a[i]); // 'A', 'B', 'C'
    }

    // for ...of
    var a = [1, 2, 3];
    var s = new Set(['4', '5', '6']);
    var m = new Map([
        [1, "1"],
        [2, "2"],
        [3, "3"]
    ])
    for (var x of a) {
        console.log(x);
    }
    for (var x of s) {
        console.log(x);
    }
    for (var x of m) {
        console.log(x);
    }

    // forEach()方法
    var a = ['A', 'B', 'C']
    a.forEach(function (element, index, array) {
        // element:指向当前元素的值 
        // index:指向当前索引
        // array:指向Array 对象本身
        // 以上参数不感兴趣可省略
        console.log(element + ', index = ' + index);
    })
</script>

<body>

</body>

</html>
