<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // 装饰器  使用apply
    var count = 0;
    var oldParseInt = parseInt;
    window.parseInt = function () {
        count += 1;
        return oldParseInt.apply(null, arguments);
    }
    // 测试:
    parseInt('10');
    parseInt('20');
    parseInt('30');
    console.log('count = ' + count); // 3
</script>
