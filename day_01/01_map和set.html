<script>
    // map增加新的key-value
    // m.set(key,value)

    // 给对象的两个item用map增加新属性
    var obj1 = [{
        "id": 980550455852,
        "model": "XQG70-S1208FW",
        "color": "白",
        "invStatusName": "正品",
        "bactualQty": 10947,
        "brealyQty": 11000,
        "bavailQty": 53
    }, {
        "id": 980550566221,
        "model": "XQB70-C3006",
        "color": "灰",
        "invStatusName": "正品",
        "bactualQty": 11,
        "brealyQty": 6,
        "bavailQty": -5
    }];

    var obj2 = [{
        "price": 6666
    }, {
        "price": "8888"
    }];
    var obj = obj1.map((item, index) => {
        return {
            ...item,
            ...obj2[index]
        };
    });

    console.log(obj);
</script>
